<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<div class="bg-white shadow-lg rounded-xl p-8 w-96">
  <h2 class="text-2xl font-semibold text-gray-700 text-center">Đăng ký tài khoản</h2>
  <form method="post" action="/register" th:object="${user}" class="mt-6">
    <div class="mb-4">
      <input type="text" name="username" placeholder="Tên đăng nhập"
             class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
    </div>
    <div class="mb-4">
      <input type="email" name="email" placeholder="Email"
             class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
    </div>
    <div class="mb-4">
      <input type="password" name="password" placeholder="Mật khẩu"
             class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
    </div>
    <div class="text-red-500 text-sm" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <button type="submit"
            class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition">
      Đăng ký
    </button>
  </form>
  <p class="mt-4 text-center text-sm">
    Đã có tài khoản? <a href="/login" class="text-blue-500">Đăng nhập</a>
  </p>
</div>
</body>
</html>
