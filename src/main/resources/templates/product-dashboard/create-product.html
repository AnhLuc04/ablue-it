<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm Sản Phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script>
        function toggleVariations() {
            let isVariable = document.getElementById("isVariable").checked;
            document.getElementById("variationContainer").style.display = isVariable ? "block" : "none";
        }

        function addVariation() {
            let container = document.getElementById("variations");
            let div = document.createElement("div");
            div.className = "row mb-2";
            div.innerHTML = `
     
                <div class="col"><input type="text" name="variations[].size" class="form-control" placeholder="Size"></div>
                <div class="col"><input type="text" name="variations[].color" class="form-control" placeholder="Màu sắc"></div>
                <div class="col"><input type="number" name="variations[].price" class="form-control" placeholder="Giá"></div>
                <div class="col"><input type="number" name="variations[].stockQuantity" class="form-control" placeholder="Kho hàng"></div>
                <div class="col"><button type="button" class="btn btn-danger" onclick="this.parentNode.parentNode.remove()">Xóa</button></div>
            `;
            container.appendChild(div);
        }
    </script>
</head>
<body>
<div class="container">
  <h2 class="mt-4">Thêm Sản Phẩm</h2>
  <form th:action="@{/products/add}" th:object="${product}" method="post">

    <div class="mb-2">
      <label>Tên sản phẩm:</label>
      <input type="text" th:field="*{name}" class="form-control">
    </div>
    <div class="mb-2">
      <label>Giá:</label>
      <input type="number" th:field="*{price}" class="form-control">
    </div>
    <div class="mb-2">
      <label><input type="checkbox" id="isVariable" th:field="*{isVariable}" onclick="toggleVariations()"> Sản phẩm có biến thể</label>
    </div>

    <div id="variationContainer" style="display: none;">
      <h4>Biến thể sản phẩm</h4>
      <div id="variations"></div>
      <button type="button" class="btn btn-secondary mt-2" onclick="addVariation()">Thêm biến thể</button>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Thêm Sản Phẩm</button>
  </form>
</div>
</body>
</html>
