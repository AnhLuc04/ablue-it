<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm Sản Phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<table class="table">
  <tr>
    <th>Loại Sản Phẩm</th>
    <td>
      <select class="form-control" name="isVariable" id="isVariable">
        <option value="false">Sản Phẩm Đơn</option>
        <option value="true">Sản Phẩm Biến Thể</option>
      </select>
    </td>
  </tr>

  <tr id="variationTypeRow" style="display: none;">
    <th>Chọn Cách Thêm Biến Thể</th>
    <td>
      <select class="form-control" id="variationType">
        <option value="new">Thêm Biến Thể Mới</option>
        <option value="existing">Chọn Biến Thể Có Sẵn</option>
      </select>
    </td>
  </tr>

  <tr id="newVariationsRow" style="display: none;">
    <th>Thêm Biến Thể</th>
    <td>
      <div id="variations">
        <button type="button" class="btn btn-primary btn-sm mt-2" id="addVariation">Thêm Biến Thể</button>
      </div>
    </td>
  </tr>

  <tr id="existingVariationsRow" style="display: none;">
    <th>Chọn Biến Thể</th>
    <td>
      <select class="form-control" name="selectedVariation">
        <option th:each="variation : ${productVariationSamples}"
                th:value="${variation.id}"
                th:text="${variation.name}">
        </option>
      </select>
    </td>
  </tr>
</table>

<script>
$(document).ready(function () {
    $('#isVariable').change(function () {
        if ($(this).val() === "true") {
            $('#variationTypeRow').css('display', 'table-row');
        } else {
            $('#variationTypeRow, #newVariationsRow, #existingVariationsRow').hide();
        }
    });

    $('#variationType').change(function () {
        if ($(this).val() === "new") {
            $('#newVariationsRow').css('display', 'table-row');
            $('#existingVariationsRow').hide();
        } else if ($(this).val() === "existing") {
            $('#existingVariationsRow').css('display', 'table-row');
            $('#newVariationsRow').hide();
        }
    });

    $('#addVariation').click(function () {
        $('#variations').append(`
            <div class="variation-item d-flex gap-2 mt-2">
                <input type="text" class="form-control" name="variationColor[]" placeholder="Màu sắc">
                <input type="text" class="form-control" name="variationSize[]" placeholder="Kích thước">
                <input type="number" class="form-control" name="variationPrice[]" placeholder="Giá" step="0.01">
                <input type="number" class="form-control" name="variationSalePrice[]" placeholder="Giá Sale" step="0.01">
                <button type="button" class="btn btn-danger btn-sm remove-variation">Xóa</button>
            </div>
        `);
    });

    $(document).on('click', '.remove-variation', function () {
        $(this).closest('.variation-item').remove();
    });
});
</script>
