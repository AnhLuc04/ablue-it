<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm Sản Phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center mb-4">Thêm Sản Phẩm</h2>
  <form th:action="@{/admin/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
    <table class="table table-bordered">
      <tbody>
      <tr>
        <th>Ảnh Sản Phẩm</th>
        <td><input type="file" class="form-control" name="images" multiple></td>
      </tr>
      <tr>
        <th>Tên Sản Phẩm</th>
        <td><input type="text" class="form-control" th:field="*{name}" required></td>
      </tr>
      <tr>
        <th>Mã SKU</th>
        <td><input type="text" class="form-control" th:field="*{sku}" required></td>
      </tr>
      <tr>
        <th>Mô Tả</th>
        <td><textarea class="form-control" th:field="*{description}" rows="3"></textarea></td>
      </tr>
      <tr>
        <th>Mô Tả Ngắn</th>
        <td><textarea class="form-control" th:field="*{shortDescription}" rows="3"></textarea></td>
      </tr>
      <tr>
        <th>Giá</th>
        <td><input type="number" class="form-control" th:field="*{price}" required></td>
      </tr>
      <tr>
        <th>Giá Khuyến Mãi</th>
        <td><input type="number" class="form-control" th:field="*{salePrice}"></td>
      </tr>
      <tr>
        <th>Danh Mục</th>
        <td>
          <select class="form-control" th:field="*{category.id}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Loại Sản Phẩm</th>
        <td>
          <select class="form-control" th:field="*{isVariable}">
            <option value="false">Sản Phẩm Đơn</option>
            <option value="true">Sản Phẩm Biến Thể</option>
          </select>
        </td>
      </tr>
      <tr id="simpleProductFields">
        <th>Số Lượng Tồn Kho</th>
        <td><input type="number" class="form-control" th:field="*{stockQuantity}"></td>
      </tr>
      <tr id="simpleProductFields2">
        <th>Trạng Thái</th>
        <td>
          <select class="form-control" th:field="*{status}">
            <option value="published">Công Khai</option>
            <option value="draft">Bản Nháp</option>
            <option value="pending">Chờ Duyệt</option>
          </select>
        </td>
      </tr>
      </tbody>
    </table>
    <div id="variableProductFields" style="display: none;">
      <h4>Biến Thể</h4>
      <div id="variations">
        <div class="variation-item d-flex gap-2">
          <input type="text" class="form-control" placeholder="Màu sắc">
          <input type="text" class="form-control" placeholder="Kích thước">
          <input type="number" class="form-control" placeholder="Giá">
          <button type="button" class="btn btn-danger btn-sm remove-variation">Xóa</button>
        </div>
      </div>
      <button type="button" class="btn btn-primary btn-sm mt-2" id="addVariation">Thêm Biến Thể</button>
    </div>
    <button type="submit" class="btn btn-success mt-3">Thêm Sản Phẩm</button>
  </form>
</div>
<script>
    $(document).ready(function () {
        $('select[name="isVariable"]').change(function () {
            if ($(this).val() === "true") {
                $('#variableProductFields').show();
                $('#simpleProductFields, #simpleProductFields2').hide();
            } else {
                $('#variableProductFields').hide();
                $('#simpleProductFields, #simpleProductFields2').show();
            }
        });
        $('#addVariation').click(function () {
            $('#variations').append(`
                <div class="variation-item d-flex gap-2 mt-2">
                    <input type="text" class="form-control" placeholder="Màu sắc">
                    <input type="text" class="form-control" placeholder="Kích thước">
                    <input type="number" class="form-control" placeholder="Giá">
                    <button type="button" class="btn btn-danger btn-sm remove-variation">Xóa</button>
                </div>
            `);
        });
        $(document).on('click', '.remove-variation', function () {
            $(this).parent('.variation-item').remove();
        });
    });
</script>
</body>
</html>
