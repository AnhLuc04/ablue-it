<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm Sản Phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center mb-4">Thêm Sản Phẩm</h2>
  <form th:action="@{/products/dashboard/variant/add}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="storeId" th:value="${idStore}">

    <table class="table table-bordered">
      <tbody>
      <tr>
        <th>Ảnh Sản Phẩm</th>
        <td><input type="file" id="files" name="files" multiple required></td>
      </tr>
      <tr>
        <th>Tên Sản Phẩm</th>
        <td><input type="text" class="form-control" name="name" required></td>
      </tr>
      <tr>
        <th>Mã SKU</th>
        <td><input type="text" class="form-control" name="sku" required></td>
      </tr>
      <tr>
        <th>Mô Tả</th>
        <td><textarea class="form-control" name="description" rows="3"></textarea></td>
      </tr>
      <tr>
        <th>Mô Tả Ngắn</th>
        <td><textarea class="form-control" name="shortDescription" rows="3"></textarea></td>
      </tr>
      <tr>
        <th>Giá</th>
        <td><input type="number" class="form-control" name="price" step="0.01" required></td>
      </tr>
      <tr>
        <th>Giá Khuyến Mãi</th>
        <td><input type="number" class="form-control" name="salePrice" step="0.01"></td>
      </tr>
      <tr>
        <th>Danh Mục</th>
        <td>
          <select class="form-control" name="categories">
            <option th:each="categories : ${categories}" th:value="${categories.id}" th:text="${categories.name}"></option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Trạng Thái</th>
        <td>
          <select class="form-control" name="status">
            <option value="published">Công Khai</option>
            <option value="draft">Bản Nháp</option>
            <option value="pending">Chờ Duyệt</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Sản phẩm có biến thể?</th>
        <td>
          <input type="checkbox" id="isVariable" name="isVariable" onchange="toggleVariations()">
        </td>
      </tr>
      <tr id="variationSection" style="display: none;">
        <th>Biến thể</th>
        <td>
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>Màu sắc</th>
              <th>Kích thước</th>
              <th>Giá</th>
              <th>Giá Khuyến Mãi</th>
              <th></th>
            </tr>
            </thead>
            <tbody id="variationBody">
            <tr>
              <td><input type="text" class="form-control" name="variationColor[]" placeholder="Ví dụ: Đỏ, Xanh"></td>
              <td><input type="text" class="form-control" name="variationSize[]" placeholder="Ví dụ: M, L, XL"></td>
              <td><input type="number" class="form-control" name="variationPrice[]" step="0.01"></td>
              <td><input type="number" class="form-control" name="variationSalePrice[]" step="0.01"></td>
              <td><button type="button" class="btn btn-danger" onclick="removeVariation(this)">Xóa</button></td>
            </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-primary" onclick="addVariation()">Thêm Biến Thể</button>
        </td>
      </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-success">Thêm Sản Phẩm</button>
  </form>
</div>

<script>
  function toggleVariations() {
    const isVariable = document.getElementById('isVariable').checked;
    document.getElementById('variationSection').style.display = isVariable ? '' : 'none';
  }

  function addVariation() {
    let row = `<tr>
      <td><input type="text" class="form-control" name="variationColor[]" placeholder="Ví dụ: Đỏ, Xanh"></td>
      <td><input type="text" class="form-control" name="variationSize[]" placeholder="Ví dụ: M, L, XL"></td>
      <td><input type="number" class="form-control" name="variationPrice[]" step="0.01"></td>
      <td><input type="number" class="form-control" name="variationSalePrice[]" step="0.01"></td>
      <td><button type="button" class="btn btn-danger" onclick="removeVariation(this)">Xóa</button></td>
    </tr>`;
    document.getElementById('variationBody').insertAdjacentHTML('beforeend', row);
  }

  function removeVariation(button) {
    button.closest('tr').remove();
  }
</script>
</body>
</html>
