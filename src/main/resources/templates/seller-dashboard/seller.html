<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seller Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0eafc);
      padding: 40px 0;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: auto;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .dashboard-header h2 {
      font-weight: 600;
      color: #2c3e50;
    }

    .dashboard-header p {
      color: #555;
    }

    .card-custom {
      border: none;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }

    .card-custom:hover {
      transform: translateY(-5px);
    }

    .card-header-custom {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }

    .btn-rounded {
      border-radius: 30px;
      padding: 10px 25px;
      font-size: 15px;
      transition: 0.3s;
    }

    .btn-blue {
      background-color: #2980b9;
      color: white;
    }

    .btn-blue:hover {
      background-color: #1f6391;
    }

    .btn-green {
      background-color: #27ae60;
      color: white;
    }

    .btn-green:hover {
      background-color: #1e874b;
    }

    .btn-danger {
      border-radius: 30px;
    }

    .list-group-item {
      border: none;
      border-bottom: 1px solid #eee;
      padding: 15px 20px;
      font-size: 15px;
    }

    .footer-text {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    .action-buttons .btn {
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 20px;
    }

    @media (max-width: 768px) {
      .dashboard-header h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<div class="container dashboard-container">
  <div class="dashboard-header">
    <h2>Welcome <span th:text="${username}"></span>!</h2>
    <p>Role: <strong th:text="${role}"></strong></p>
    <div class="d-flex justify-content-center gap-3 mt-3">
      <a th:href="@{/seller/profile}" class="btn btn-green btn-rounded">Profile</a>
      <a th:href="@{/logout}" class="btn btn-danger btn-rounded">Logout</a>
    </div>
  </div>

  <div class="row g-4">
    <!-- Staff Management -->
    <div class="col-md-6">
      <div class="card card-custom">
        <div class="card-header-custom bg-dark">Staff Management</div>
        <div class="card-body">
          <a th:href="@{/seller/create-user}" class="btn btn-blue btn-rounded w-100 mb-3">Create Staff Account</a>
          <h6 class="text-muted text-center mb-3">Staff List</h6>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="seller : ${sellers}">
              <span th:text="${seller.username}"></span>
              <form th:action="@{/seller/delete/{id}(id=${seller.id})}" method="post"
                    onsubmit="return confirm('Are you sure you want to delete this staff account?');">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Store Management -->
    <div class="col-md-6">
      <div class="card card-custom">
        <div class="card-header-custom bg-success">Store Management</div>
        <div class="card-body">
          <a th:href="@{/store/dashboard/create-store}" class="btn btn-green btn-rounded w-100 mb-3">Create New Store</a>
          <h6 class="text-muted text-center mb-3">Website List</h6>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="website : ${websites}">
              <span th:text="${website.name}"></span>
              <div class="d-flex gap-2 action-buttons">
                <form th:action="@{/store/dashboard/delete/{id}(id=${website.id})}" method="post"
                      onsubmit="return confirm('Delete this website?');">
                  <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                <a th:href="@{/store/dashboard/detail/{id}(id=${website.id})}" class="btn btn-primary btn-sm">Details</a>
                <a th:href="@{/category/{id}(id=${website.id})}" class="btn btn-success btn-sm">Category</a>
                <a th:href="@{/products/create-variation-product/{id}(id=${website.id})}" class="btn btn-success btn-sm">Product</a>
                <a th:href="@{/products/create-variation-product/{id}(id=${website.id})}" class="btn btn-success btn-sm">Oder</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-text">
    <p>&copy; 2025 Your Company. All rights reserved.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
