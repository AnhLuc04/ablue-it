<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cửa Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #1976d2;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .icon {
            vertical-align: middle;
            margin-right: 8px;
            color: #1976d2;
        }
        .btn-custom {
            background-color: #1976d2;
            color: white;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #1558b3;
        }
  </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Cột 1: Danh sách danh mục -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <span class="material-icons">category</span> Danh Mục
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="category : ${categories}">
                            <span th:text="${category.name}"></span>
                            <a th:href="@{'/category/delete/' + ${category.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này?');">
                                <span class="material-icons">delete</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Cột 2: Form thêm danh mục -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <span class="material-icons">add_circle</span> Thêm Danh Mục
                </div>
                <div class="card-body">
                    <form action="/category/add" method="post">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Tên danh mục:</label>
                            <input type="text" class="form-control" id="categoryName" name="name" required>
                        </div>
                        <input type="hidden" name="storeId" th:value="${storeId}">
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom">
                                <span class="material-icons">save</span> Lưu
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
