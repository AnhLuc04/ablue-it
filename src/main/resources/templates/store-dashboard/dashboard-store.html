<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>

    <!-- Bootstrap & Material Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(90deg, #1976d2, #1565c0);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            background-color: #1976d2;
            color: white;
            font-weight: 600;
        }

        .btn-custom {
            background-color: #1976d2;
            color: white;
            border-radius: 6px;
        }

        .btn-custom:hover {
            background-color: #1256a3;
        }

        .material-icons {
            vertical-align: middle;
            margin-right: 4px;
        }

        .modal-title {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <span class="material-icons me-2">dashboard</span> Dashboard
        </a>
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/store/dashboard/' + ${id}}">
                        <span class="material-icons">home</span> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/store/dashboard/' + ${id} + '/category'}">
                        <span class="material-icons">category</span> Categories
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="material-icons">shopping_cart</span> Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="material-icons">inventory_2</span> Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="material-icons">local_offer</span> Promotions
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container mt-5">
    <div class="row">
        <!-- Category List -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header text-center">
                    <span class="material-icons">list</span> Category List
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            th:each="category : ${categories}">
                            <span th:text="${category.name}">Category Name</span>
                            <div>
                                <button class="btn btn-warning btn-sm" onclick="showEditPopup(this)"
                                        th:attr="data-id=${category.id}, data-name=${category.name}">
                                    <span class="material-icons">edit</span>
                                </button>
                                <form method="POST" th:action="@{'/category/delete/' + ${category.id}}" class="d-inline">
                                    <button class="btn btn-danger btn-sm"
                                            onclick="return confirm('Are you sure you want to delete this category?');">
                                        <span class="material-icons">delete</span>
                                    </button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Add Category -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header text-center">
                    <span class="material-icons">add_circle</span> Add New Category
                </div>
                <div class="card-body">
                    <form action="/category/" method="post">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="categoryName" name="name" required
                                   th:value="${name}">
                        </div>
                        <input type="hidden" name="storeId" th:value="${storeId}">
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom">
                                <span class="material-icons">save</span> Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Category Modal -->
<div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editCategoryForm" method="POST">
                    <input type="hidden" id="editCategoryId" name="id">
                    <div class="mb-3">
                        <label for="editCategoryName" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="editCategoryName" name="name" required>
                    </div>
                    <div class="alert alert-danger" th:if="${errorEditMessageCategory}"
                         th:text="${errorEditMessageCategory}"></div>
                    <div class="alert alert-success" th:if="${successEditMessageCategory}"
                         th:text="${successEditMessageCategory}"></div>
                    <button type="submit" class="btn btn-custom">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    function showEditPopup(button) {
        const id = button.getAttribute("data-id");
        const name = button.getAttribute("data-name");

        document.getElementById('editCategoryId').value = id;
        document.getElementById('editCategoryName').value = name;
        document.getElementById('editCategoryForm').action = "/category/edit/" + id;

        const modal = new bootstrap.Modal(document.getElementById('editCategoryModal'));
        modal.show();
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
