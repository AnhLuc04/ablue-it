<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<div class="bg-white shadow-lg rounded-xl p-8 w-96">
    <h2 class="text-2xl font-semibold text-gray-700 text-center">Đăng nhập</h2>
    <form method="post" th:action="@{/process-login}" class="mt-6">
        <div class="mb-4">
            <input type="text" name="username" placeholder="Tên đăng nhập" required
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
        </div>
        <div class="mb-4">
            <input type="password" name="password" placeholder="Mật khẩu" required
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
        </div>
        <div class="text-red-500 text-sm" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>
        <button type="submit"
                class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">
            Đăng nhập
        </button>
    </form>
    <p class="mt-4 text-center text-sm">
        Chưa có tài khoản? <a href="/register" class="text-blue-500">Đăng ký ngay</a>
    </p>
</div>
</body>
</html>
