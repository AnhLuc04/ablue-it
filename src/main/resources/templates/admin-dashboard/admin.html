<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h1>Chào mừng, <span th:text="${username}"></span>!</h1>
<p>Vai trò của bạn: <span th:text="${role}"></span></p>

<!-- Nút đi đến trang tạo tài khoản Seller -->
<a th:href="@{/admin/create-seller}" class="btn btn-primary mt-3">Tạo tài khoản Seller</a>

<hr>

<!-- Danh sách Seller -->
<h2>Danh sách Seller bạn đã tạo</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên đăng nhập</th>
        <th>Email</th>
        <th>Ngày tạo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="seller : ${sellers}">
        <td th:text="${seller.id}"></td>
        <td th:text="${seller.username}"></td>
        <td th:text="${seller.email}"></td>
        <td th:text="${#temporals.format(seller.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
    </tr>
    </tbody>
</table>

<hr>

<!-- Danh sách Store -->
<h2>Danh sách Cửa hàng của Seller</h2>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên Cửa Hàng</th>
        <th>Chủ Sở Hữu</th>
        <th>Ngày Tạo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="store : ${stores}">
        <td th:text="${store.id}"></td>
        <td th:text="${store.name}"></td>
        <td th:text="${store.seller.username}"></td>
        <td th:text="${#temporals.format(store.date, 'dd-MM-yyyy HH:mm')}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
