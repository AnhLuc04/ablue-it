<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh Sách Cửa Hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-3">Danh Sách Cửa Hàng Của Bạn</h2>

  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Tên Cửa Hàng</th>
      <th>Địa Chỉ</th>
      <th>Ngày Tạo</th>
      <th>Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="store, index : ${stores}">
      <td th:text="${index.index + 1}"></td>
      <td th:text="${store.name}"></td>
      <td th:text="${store.address}"></td>
      <td th:text="${#temporals.format(store.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
      <td>
        <a th:href="@{/store/view/{id}(id=${store.id})}" class="btn btn-primary btn-sm">Xem</a>
        <a th:href="@{/store/edit/{id}(id=${store.id})}" class="btn btn-warning btn-sm">Sửa</a>
        <a th:href="@{/store/delete/{id}(id=${store.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
      </td>
    </tr>
    <tr th:if="${stores.isEmpty()}">
      <td colspan="5" class="text-center text-muted">Không có cửa hàng nào</td>
    </tr>
    </tbody>
  </table>

  <a href="/store/create" class="btn btn-success">Thêm Cửa Hàng</a>
</div>
</body>
</html>
